<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="images/Logos/lee_wee_and_brothers_logo_small.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul class="navlinks-flex-container">
            <li><a href="index.html"><img src="images/Logos/lee_wee_and_brothers_in_nyp_logo.png" alt="index.html"></a></li>

    <form method="get" action="https://jkorpela.fi/cgi-bin/echo.cgi">
        <div class="order-form-flex-container">
            <fieldset class="personal-details-fieldset">
                <legend>Personal Details</legend>
                <div class="form-input">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" pattern="[a-z A-Z]*" required>
                </div>
                <div class="form-input">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" name="phoneNumber" type="tel" pattern=[89]\d{3}\s?\d{4} placeholder="(9/8)xxx xxxx">
                </div>
            </fieldset>
            <fieldset class="collection-fieldset">
                <legend>Collection</legend>
                <div class="collectionDateDiv">
                    <label for="collectionDate">Date</label>
                    <input id="collectionDate" name="collectionDate" type="date"><br>
                    <label for="collectionTime">Time</label>
                    <input id="collectionTime" name="collectionTime" type="time" min="11:00:00" max="14:00:00">
                </div>
                <div class="diningOptionDiv">
                    <span>Dining Option</span><br>
                    <label for="dineIn">Dine-In</label>
                    <input id="dineIn" name="diningOption" value="dineIn" type="radio">
                    <label for="takeaway">Takeaway</label>
                    <input id="takeaway" name="diningOption" value="takeaway" type="radio">
                </div>  
            </fieldset>  
        </div>
        <fieldset>
            <legend>Order Details</legend>
            <h2>Nasi Lemak</h2>
            <div class="order-category-form-input">
                <div class="order-item-form-input">
                    <label for="honeyGlazedQty">
                        <img src="images/Menu/honey_glazed_chicken_wing_nasi_lemak.jpg" alt="Honey Glazed Chicken Wing Nasi Lemak">
                        <p>Honey Glazed Chicken Wing</p>
                    </label>
                    <input id="honeyGlazedQty" name="honeyGlazedQty" type="number">
                </div>
                <div class="order-item-form-input">
                    <label for="chickenCutletQty">
                        <img src="images/Menu/chicken_cutlet_nasi_lemak.jpg" alt="Chicken Cutlet Nasi Lemak">
                        <p>Chicken Cutlet</p>
                    </label>
                    <input id="chickenCutletQty" name="chickenCutletQty" type="number">
                </div>
                <div class="order-item-form-input">
                    <label for="3jointChickenWingQty">
                        <img src="images/Menu/fried_3-joint_chicken_wing_nasi_lemak.jpg" alt="Fried 3 Joint Chicken Wing Nasi Lemak">
                        <p>Fried 3-Joint Chicken Wing</p>
                    </label>
                    <input id="3jointChickenWingQty" name="3jointChickenWingQty" type="number">
                </div>
            </div>
            <div class="order-category-form-input">
                <span>Otah</span><br>
                <label for="originalSpicyQty">Original Fish</label>
                <input id="originalSpicyQty" name="originalSpicyQty" type="number">
                <label for="originalNonSpicyQty">Original Non Spicy</label>
                <input id="originalNonSpicyQty" name="originalNonSpicyQty" type="number">
                <label for="bananaLeafFishQty">Banana Leaf Fish</label>
                <input id="bananaLeafFishQty" name="bananaLeafFishQty" type="number">
            </div>
            <div class="order-category-form-input">
                <span>Condiments</span><br>
                <label for="ikanBilis120gQty">Ikan Bilis 120g</label>
                <input id="ikanBilis120gQty" name="ikanBilis120gQty" type="number">
                <label for="ikanBilisPeanuts200gQty">Ikan Bilis and Peanuts 200g</label>
                <input id="ikanBilisPeanuts200gQty" name="ikanBilisPeanuts200gQty" type="number">
                <label for="sambalChili250gQty">Sambal Chili 250g</label>
                <input id="sambalChili250gQty" name="sambalChili250gQty" type="number">
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="icon" type="image/png" href="images/Logos/lwb_favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="navbar-logo">
                <a href="index.html">
                    <img src="images/Logos/lwb_at_nyp_logo.png" alt="index.html">
                </a>
            </li>
            <li>
                <a href="menu.html">
                    <span>Menu</span>
                </a>
            </li>
            <li>
                <a href="order.html" class="navlink-active">
                    <span>Order</span>
                </a>
            </li>
            <li>
                <a href="registration.html">
                    <span>Register</span>
                </a>
            </li>
            <li>
                <a href="about.html">
                    <span>About Us</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <form method="get" action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <div class="order-form-flex-container">
                <fieldset class="contact-details-fieldset">
                    <legend>Contact Details</legend>
                    <div class="order-form-input">
                        <label for="name">
                            <img src="images/Icons/icons8-person-96.png" alt="">
                            <span>Name</span>
                        </label>
                        <input id="name" name="name" type="text" pattern="[a-z A-Z]*" required>
                    </div>
                    <div class="order-form-input">
                        <label for="phoneNumber">
                            <img src="images/Icons/icons8-phone-96.png" alt="">
                            <span>Phone</span>
                        </label>
                        <input id="phoneNumber" name="phoneNumber" type="tel" pattern=[89]\d{3}\s?\d{4}>
                    </div>
                </fieldset>
                <fieldset class="collection-fieldset">
                    <legend>Collection</legend>
                    <div class="collection-date">
                        <label for="collectionDate">Date and Time :</label>
                        <input id="collectionDate" name="collectionDate" type="date">
                        <input id="collectionTime" name="collectionTime" type="time" min="11:00:00" max="14:00:00" step="300">
                    </div>
                    <div class="dining-option">
                        <p>Dining Option :</p>
                        <input id="dineIn" name="diningOption" value="dineIn" type="radio" checked>
                        <label for="dineIn">
                            <span>Dine In</span>
                        </label>
                        <input id="takeaway" name="diningOption" value="takeaway" type="radio">
                        <label for="takeaway">
                            <span>Takeaway</span>
                        </label>
                    </div>  
                </fieldset>
            </div>
            <fieldset>
                <legend>Order</legend>
                <h1 class="order-category-header">Nasi Lemak</h1>
                <div class="order-items-container">
                    <div class="order-item">
                        <label for="honeyGlazedQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/honey_glazed_chicken_wing_nasi_lemak.jpg" alt="Honey Glazed Chicken Wing Nasi Lemak">
                            </div>
                            <p class="order-item-name">Honey Glazed Chicken Wing</p>
                            <p class="order-item-price">
                                <span>$5.40</span>
                                <span>(U.P. $6.00)</span>
                            </p>
                        </label>
                        <input id="honeyGlazedQty" name="honeyGlazedQty" type="number" placeholder="0">
                    </div>
                    <div class="order-item">
                        <label for="chickenCutletQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/chicken_cutlet_nasi_lemak.jpg" alt="Chicken Cutlet Nasi Lemak">
                            </div>
                            <p class="order-item-name">Chicken Cutlet</p>
                            <p class="order-item-price">
                                <span>$5.20</span>
                                <span>(U.P. $5.90)</span>
                            </p>
                        </label>
                        <input id="chickenCutletQty" name="chickenCutletQty" type="number" placeholder="0">
                    </div>
                    <div class="order-item">
                        <label for="3jointChickenWingQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/fried_3-joint_chicken_wing_nasi_lemak.jpg" alt="Fried 3 Joint Chicken Wing Nasi Lemak">
                            </div>
                            <p class="order-item-name">Fried 3-Joint Chicken Wing</p>
                            <p class="order-item-price">
                                <span>$5.60</span>
                                <span>(U.P. $6.30)</span>
                            </p>
                        </label>
                        <input id="3jointChickenWingQty" name="3jointChickenWingQty" type="number" placeholder="0">
                    </div>
                </div>
                <h1 class="order-category-header">Otah</h1>
                <div class="order-items-container">
                    <div class="order-item">
                        <label for="originalSpicyQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/original_fish_otah.jpg" alt="Original Fish Otah">
                            </div>
                            <p class="order-item-name">Original Fish Otah</p>
                            <p class="order-item-price">
                                <span>$0.70</span>
                                <span>(U.P. $0.90)</span>
                            </p>
                        </label>
                        <input id="originalSpicyQty" name="originalSpicyQty" type="number" placeholder="0">
                    </div>
                    <div class="order-item">
                        <label for="originalNonSpicyQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/original_non_spicy_otah.jpg" alt="Original Non Spicy Otah">
                            </div>
                            <p class="order-item-name">Original Non Spicy</p>
                            <p class="order-item-price">
                                <span>$0.70</span>
                                <span>(U.P. $0.90)</span>
                            </p>
                        </label>
                        <input id="originalNonSpicyQty" name="originalNonSpicyQty" type="number" placeholder="0">
                    </div>
                    <div class="order-item">
                        <label for="bananaLeafFishQty">
                            <div class="order-item-img-div">
                                <img src="images/Menu/banana_leaf_fish_otah.jpg" alt="Banana Leaf Fish Otah">
                            </div>
                            <p class="order-item-name">Banana Leaf Fish</p>
                            <p class="order-item-price">
                                <span>$1.60</span>
                                <span>(U.P. $1.90)</span>
                            </p>
                        </label>
                        <input id="bananaLeafFishQty" name="bananaLeafFishQty" type="number" placeholder="0">
                    </div>
                </div>
                <div class="order-category-order-form-input">
                    <h1 class="order-category-header">Condiments</h1>
                    <div class="order-items-container">
                        <div class="order-item">
                            <label for="ikanBilis120gQty">
                                <div class="order-item-img-div">
                                    <img src="images/Menu/ikan_bilis.jpg" alt="Ikan Bilis">
                                </div>
                                <p class="order-item-name">Ikan Bilis 120g</p>
                                <p class="order-item-price">
                                    <span>$5.90</span>
                                </p>
                            </label>
                            <input id="ikanBilis120gQty" name="ikanBilis120gQty" type="number" placeholder="0">
                        </div>
                        <div class="order-item">
                            <label for="ikanBilisPeanuts200gQty">
                                <div class="order-item-img-div">
                                    <img src="images/Menu/ikan_bilis_and_peanuts.jpg" alt="Ikan Bilis and Peanuts">
                                </div>
                                <p class="order-item-name">Ikan Bilis and Peanuts 200g</p>
                                <p class="order-item-price">
                                    <span>$5.90</span>
                                </p>
                            </label>
                            <input id="ikanBilisPeanuts200gQty" name="ikanBilisPeanuts200gQty" type="number" placeholder="0">
                        </div>
                        <div class="order-item">
                            <label for="sambalChili250gQty">
                                <div class="order-item-img-div">
                                    <img src="images/Menu/sambal_chili.jpg" alt="Sambal Chili">
                                </div>
                                <p class="order-item-name">Sambal Chili 250g</p>
                                <p class="order-item-price">
                                    <span>$6.90</span>
                                </p>
                            </label>
                            <input id="sambalChili250gQty" name="sambalChili250gQty" type="number" placeholder="0">
                        </div>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        <div class="order-item"></form> </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023-2024 Maverick Chin. All rights reserved.</p>
    </footer>
</body>
</html>
